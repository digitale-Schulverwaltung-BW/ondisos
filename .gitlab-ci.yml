# GitLab CI/CD Pipeline for Ondisos
# PHP-based school registration system with PHPUnit tests

# Default Docker image (PHP 8.1 with extensions)
image: php:8.1-cli

# Pipeline stages
stages:
  - install
  - test
  - coverage
  - security

# Cache vendor directory for faster builds
cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - backend/vendor/

# Variables
variables:
  # Composer config
  COMPOSER_CACHE_DIR: "$CI_PROJECT_DIR/.composer-cache"
  COMPOSER_ALLOW_SUPERUSER: "1"

  # Test environment variables (override production values)
  APP_ENV: "testing"
  DB_HOST: "localhost"
  DB_NAME: "anmeldung_test"
  DB_USER: "test"
  DB_PASS: "test"
  PDF_TOKEN_SECRET: "test-secret-key-for-ci-pipeline-min-32-chars-long"
  FORCE_HTTPS: "false"
  AUTH_ENABLED: "false"
  RATE_LIMIT_ENABLED: "false"

# Before script - install dependencies
before_script:
  - cd backend

  # Install system dependencies
  - apt-get update -qq
  - apt-get install -y -qq git unzip

  # Install PHP extensions required for project
  - docker-php-ext-install pdo pdo_mysql

  # Install Composer
  - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer

  # Verify Composer installation
  - composer --version

# Job: Install Dependencies
install_dependencies:
  stage: install
  script:
    - composer install --prefer-dist --no-progress --no-interaction --optimize-autoloader
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - backend/vendor/
    policy: push
  artifacts:
    paths:
      - backend/vendor/
    expire_in: 1 hour

# Job: Run Unit Tests
test_unit:
  stage: test
  dependencies:
    - install_dependencies
  script:
    - composer test -- --testsuite=Unit --testdox
  artifacts:
    when: always
    reports:
      junit: backend/phpunit-report.xml
    paths:
      - backend/phpunit-report.xml
    expire_in: 1 week

# Job: Run Integration Tests
test_integration:
  stage: test
  dependencies:
    - install_dependencies
  services:
    - mysql:8.0
  variables:
    MYSQL_ROOT_PASSWORD: "root"
    MYSQL_DATABASE: "anmeldung_test"
    MYSQL_USER: "test"
    MYSQL_PASSWORD: "test"
    DB_HOST: "mysql"
  before_script:
    - cd backend

    # Wait for MySQL to be ready
    - apt-get update -qq && apt-get install -y -qq git unzip mysql-client
    - until mysql -h mysql -u test -ptest -e "SELECT 1"; do sleep 1; done

    # Install Composer and extensions
    - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer
    - docker-php-ext-install pdo pdo_mysql

    # Import database schema
    - mysql -h mysql -u test -ptest anmeldung_test < ../database/schema.sql
  script:
    - composer test -- --testsuite=Integration --testdox
  artifacts:
    when: always
    reports:
      junit: backend/phpunit-report.xml
    paths:
      - backend/phpunit-report.xml
    expire_in: 1 week
  # Integration tests are optional (allow failure for now)
  allow_failure: true

# Job: Code Coverage
coverage:
  stage: coverage
  dependencies:
    - install_dependencies
  before_script:
    - cd backend

    # Install dependencies
    - apt-get update -qq
    - apt-get install -y -qq git unzip

    # Install PHP extensions (including Xdebug for coverage)
    - pecl install xdebug
    - docker-php-ext-enable xdebug
    - docker-php-ext-install pdo pdo_mysql

    # Install Composer
    - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer
  script:
    - composer test:coverage
    - echo "Coverage report generated at backend/coverage/index.html"
  coverage: '/^\s*Lines:\s*\d+\.\d+\%/'
  artifacts:
    paths:
      - backend/coverage/
    expire_in: 30 days
  # Coverage is optional (only run on main branch)
  only:
    - main
    - master
    - develop

# Job: Lint PHP Files
lint_php:
  stage: test
  dependencies: []
  script:
    - find backend/src -name "*.php" -print0 | xargs -0 -n1 php -l
    - find backend/public -name "*.php" -print0 | xargs -0 -n1 php -l
    - find frontend/src -name "*.php" -print0 | xargs -0 -n1 php -l
    - find frontend/public -name "*.php" -print0 | xargs -0 -n1 php -l
    - echo "All PHP files are syntactically valid"

