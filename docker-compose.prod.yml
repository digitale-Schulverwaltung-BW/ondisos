# ============================================================================
# Production Override for docker-compose.yml
# ============================================================================
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#
# This file overrides the base docker-compose.yml with production settings:
# - Production environment variables
# - Secrets from .env file
# - Resource limits
# - Health checks
# - MySQL localhost-only access
# - No frontend container (frontend runs on Apache/Nginx)
# ============================================================================

services:
  # ============================================================================
  # Backend (Production)
  # ============================================================================
  backend:
    container_name: ondisos-backend-prod
    restart: unless-stopped
    ports:
      - "8080:80"  # Or configure reverse proxy
    env_file:
      - ./backend/.env  # Optional: Backend-specific overrides (rate limits, virus scan, etc.)
                        # Core credentials (DB_USER, DB_PASS) come from root .env
    environment:
      # Override with production values
      - APP_ENV=production
      - APP_DEBUG=false
      # Temporarily disabled until reverse proxy with SSL is set up:
      # - SESSION_SECURE=true
      # - FORCE_HTTPS=true
      - SESSION_SECURE=false
      - FORCE_HTTPS=false
      - AUTH_ENABLED=true
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.5'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/health.php"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================================================
  # MySQL (Production)
  # ============================================================================
  mysql:
    container_name: ondisos-mysql-prod
    restart: unless-stopped
    # No host port exposure needed - backend talks to mysql via internal Docker network.
    # For admin access use: docker compose exec mysql mysql -u anmeldung -p anmeldung
    # Credentials loaded from root .env (via docker-compose.yml variable substitution)
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'

  # ============================================================================
  # Frontend (Disabled in Production)
  # ============================================================================
  # Frontend typically runs on Apache/Nginx in production
  # Uncomment if you want to run frontend in Docker too
  # frontend:
  #   container_name: ondisos-frontend-prod
  #   restart: unless-stopped
  #   env_file:
  #     - ./frontend/.env

  # ============================================================================
  # PHPMyAdmin (Disabled in Production)
  # ============================================================================
  # Never run PHPMyAdmin in production!
  # Access via: docker-compose --profile dev up phpmyadmin
